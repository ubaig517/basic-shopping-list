<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Shopping List</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center m-5">Shopping List</h1>

    <div class="form-group text-center">
      <input id="user-input" type="text" placeholder="Enter item">
      <button type="button" id="button">Enter</button>
    </div>


      <ul id="list">
        <li>Cauliflower<button class="delete-button">Delete</button></li>
        <li>Salmon<button>Delete</button class="delete-button"></li>
        <li>Eggs<button class="delete-button">Delete</button></li>
      </ul>

  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
